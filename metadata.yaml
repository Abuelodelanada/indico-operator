name: indico
display-name: Indico
summary: Indico web application.
docs:
maintainers:
  - launchpad.net/~canonical-is-devops
description: |
  Indico is a tool that allows you to manage complex conferences, workshops and meetings.
  https://getindico.io/
containers:
  indico:
    resource: indico-image
  indico-nginx:
    resource: indico-image
  indico-celery:
    resource: indico-image

resources:
  indico-image:
    type: oci-image
    description: Docker image for Indico
    auto-fetch: true
    upstream-source: 'registry.jujucharms.com/charm/e7cgxprwp5telxhlb24qmbxuoi9a5e3m40iv/indico-image@sha256:c40b5291a0346132d1f6ed5a38f92fafdefd7da64655742881729a8cbaf6a807'

requires:
  redis:
    interface: redis
  db:
    interface: pgsql
    limit: 1
  ingress:
    interface: ingress
    limit: 1
