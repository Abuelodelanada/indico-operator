name: indico
display-name: Indico
summary: Indico web application.
docs:
maintainers:
  - launchpad.net/~canonical-is-devops
description: |
  Indico is a tool that allows you to manage complex conferences, workshops and meetings.
  https://getindico.io/
containers:
  indico:
    resource: indico-image
  indico-nginx:
    resource: indico-nginx-image
  indico-celery:
    resource: indico-image

resources:
  indico-image:
    type: oci-image
    description: Docker image for Indico web app to run
  indico-nginx-image:
    type: oci-image
    description: Docker image for Nginx to run

requires:
  redis:
    interface: redis
  db:
    interface: pgsql
    limit: 1
  ingress:
    interface: ingress
    limit: 1
